{% extends 'base.html' %}
{% load static %}

{% block title %}Cadastrar Transacao{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/forms.css' %}">

<div class="retangulo">
    <ul>
        <li>
            <a href="{% url 'transacao_view' %}" class="btn btn-transparent">Voltar para Transações</a>
        </li>
    </ul>
</div>
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
<div class="retangulo_Editar">
    <h2>Cadastrar Nova Transação</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <div class="form-control_campos">
                <label for="dataTransacao">Data</label>
                <input type="date" class="form-control"  id="dataTransacao" name="dataTransacao" required>
            </div>

            <div class="Select-Fornecedor">
                <label class="form-label" for="tipoTransacao">Tipo:</label>
                <select class="idTransacao form-select" id="tipoTransacao" name="tipoTransacao" required>
                    <option value="ENTRADA">ENTRADA</option>
                    <option value="SAIDA">SAIDA</option>
                </select>
            </div>


        </div>
        <button type="submit" class="btn-submit">Cadastrar</button>
    </form>
</div>

{% endblock %}
