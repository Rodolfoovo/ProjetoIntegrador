{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <!-- Importação do Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Importação do jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <!-- Importação do Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- Importação do CSS personalizado -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>

    <!-- "nav" representa uma seção de uma página que guia para outras páginas -->
    <nav class="navbar navbar-expand-lg" id="menu-horizontal">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'telainicial' %}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'produtos' %}">Produtos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'funcionarios' %}">Gerenciar usuários</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'fornecedor' %}">Fornecedor</a>
                </li>
            </ul>
    
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownPerfil" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Perfil
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownPerfil">
                        <!-- Informações do Usuário -->
                        <p class="dropdown-item-text">Username: {{ user.username }}</p>
                        <p class="dropdown-item-text">CPF: {{ user.CPF }}</p>
                        <p class="dropdown-item-text">Telefone: {{ user.telefone }}</p>
                        <p class="dropdown-item-text">Email: {{ user.email }}</p>
                        <div class="dropdown-divider" style="background-color: black;"></div>
                        <a class="dropdown-item custom-logout text-center" href="{% url 'logout' %}">Sair</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    
    {% block content %} 
    {% endblock %}

    <script>
        $(document).ready(function() {
            $('.dropdown-toggle').dropdown();

            // Adicione um evento de clique para todos os itens de dropdown
            $('.dropdown-item').on('click', function() {
                // Fecha o dropdown ao clicar em qualquer item dentro dele
                $('.dropdown-toggle').dropdown('hide');
            });
        });
    </script>

</body>
</html>
