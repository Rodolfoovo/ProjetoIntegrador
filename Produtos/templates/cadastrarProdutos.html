{% extends 'navbar.html' %}
{% load static %}
{% block title %}Cadastrar Produto{% endblock %}
{% block extra_css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/forms.css' %}">
{% endblock %}

{% block content %}

<button onclick="history.back(); return false;" class="btn btn-light" style="margin: 4px">
    <i class="bi bi-arrow-return-left"></i>
</button>

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
<div class="retangulo_Editar">
    <h2>Cadastrar Novo Produto</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <div class="form-control_campos">
                <label for="nomeProduto">Nome do Produto:</label>
                <input type="text" class="form-control" maxlength="30" id="nomeProduto" name="nomeProduto" required>
            </div>

            <div class="Select-Fornecedor">
                <label class="form-label" for="idFornecedor">Fornecedor:</label>
                <select class="idFornecedor form-select" id="idFornecedor" name="idFornecedor" required>
                    {% for fornecedor in fornecedores %}
                        <option value="{{ fornecedor.idFornecedor }}">{{ fornecedor.nomeFornecedor }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="Select-Fornecedor">
                <label class="form-label" for="idTransacao">Transacao:</label>
                <select class="idFornecedor form-select" id="idTransacao" name="idTransacao" required>
                    {% for transacao in transacoes %}
                        <option value="{{ transacao.idTransacao }}">{{ transacao.idTransacao }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-control_campos">
                <label for="valorUnit">Valor Unit√°rio:</label>
                <input type="number" class="form-control" min="0.01" max="99999999.99" step="0.01" id="valorUnit" name="valorUnit" required>
            </div>

            <div class="form-control_campos">
                <label for="qntEstoque">Quantidade em Estoque:</label>
                <input type="number" class="form-control" min="0" max="999999" id="qntEstoque" name="qntEstoque" required>
            </div>

            <div class="form-control_campos">
                <label for="categoria">Categoria:</label>
                <input type="text" class="form-control" maxlength="20" id="categoria" name="categoria" required>
            </div>

            <div class="form-control_campos">
                <label for="subCategoria">Subcategoria:</label>
                <input type="text" class="form-control" maxlength="30" id="subCategoria" name="subCategoria" required>
            </div>

            <div class="form-control_campos">
                <label for="marcaProduto">Marca:</label>
                <input type="text" class="form-control" maxlength="30" id="marcaProduto" name="marcaProduto" required>
            </div>
        </div>
        <button type="submit" class="btn-submit">Cadastrar</button>
    </form>
</div>

{% endblock %}
