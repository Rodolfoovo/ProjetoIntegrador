{% extends 'base.html' %}
{% load static %}
{% block title %}Produtos{% endblock %}
    
{% block content%}
<link rel="stylesheet" href="{% static 'css/produto.css' %}"> 

<ul>
    {% for produto in produtos %}
        <li>
            {{produto.idProduto}} - {{produto.nomeProduto}}
        </li>
    {% endfor %}
</ul>

<form method="POST">
    {% csrf_token %}
    {{ produtoForm.as_p }}
</form>
{% endblock %}
