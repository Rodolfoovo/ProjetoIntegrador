{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <link rel="stylesheet" href="{% static 'css/Produtos.css' %}">
</head>
<body>
    <ul>
        {% for produto in produtos %}
            <li>
                {{produto.idProduto}} - {{produto.nomeProduto}}
            </li>
        {% endfor %}
    </ul>
    <form method="POST">
        {% csrf_token %}
        {{ produtoForm.as_p }}
    </form>
</body>
</html>
