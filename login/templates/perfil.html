{% extends 'navbar.html' %}
{% load static %}
{% block title %}Cadastrar Produto{% endblock %}
{% block extra_css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/perfil.css' %}">
{% endblock %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/editar.css' %}">
    <div class="retangulo_Editar">
        <div class="title_Editar">Perfil</div>
            <form action="{% url 'perfil' %}" class="editar-form" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <!-- Campo de Identificação -->
                    <div class="form-control_campos">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" value="{{ user.username }}" readonly>
                    </div>

                    <div class="form-control_campos">
                        <label for="enderecoFuncionario">Endereço:</label>
                        <input type="text" id="enderecoFuncionario" name="enderecoFuncionario" value="{{ user.enderecoFuncionario }}">
                    </div>

                    <div class="form-control_campos">
                        <label for="CPF">CPF:</label>
                        <input type="text" id="CPF" name="CPF" value="{{ user.CPF }}">
                    </div>

                    <div class="form-control_campos">
                        <label for="CEP">CEP:</label>
                        <input type="text" id="CEP" name="CEP" value="{{ user.CEP }}">
                    </div>

                    <div class="form-control_campos">
                        <label for="telefone">Telefone:</label>
                        <input type="text" id="telefone" name="telefone" value="{{ user.telefone }}">
                    </div>

                    <div class="form-control_campos">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" value="{{ user.email }}">
                    </div>
                <button type="submit" class="btn-submit">Atualizar</button>
            </form>
        </div>
    </div>
{% endblock %}
