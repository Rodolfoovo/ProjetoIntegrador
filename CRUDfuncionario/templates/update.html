{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/crudfuncionario.css' %}">
    <title>Atualizar Funcionário</title>
</head>
<body>
    <!-- "nav" representa uma seção de uma página que guia para outras páginas -->
    <nav id="menu-horizontal">
        <ul>
            <!-- Nos href's é onde serão colocados os links para as determinadas telas -->
            <li><a href="{% url 'telainicial' %}">Dashboard</a></li>

            <li><a href="{% url 'telainicial' %}">Relatórios</a></li>

            <li><a href="{% url 'telainicial' %}">Rank de produtos</a></li>

            <li><a href="{% url 'telainicial' %}">Entrada e saída de estoque</a></li>

            <li><a href="{% url 'produtos' %}">Produtos</a></li>

            <li><a href="{% url 'home' %}">Gerenciar usuários</a></li>

            <li><a href="{% url 'fornecedor' %}">Fornecedor</a></li>
            
            <li><a href="{% url 'logout' %}">Perfil</a></li>

        </ul>
    </nav>
    <h2>Atualizar Funcionário</h2>

    <form action="{% url 'update_view' funcionario.idFuncionario %}" method="POST">
        {% csrf_token %}
        
        <!-- Campo de Identificação -->
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{funcionario.username}}">
        </div>

        <div>
            <label for="enderecoFuncionario">Endereço:</label>
            <input type="text" id="enderecoFuncionario" name="enderecoFuncionario" value="{{funcionario.enderecoFuncionario}}">
        </div>

        <div>
            <label for="CPF">CPF:</label>
            <input type="text" id="CPF" name="CPF" value="{{funcionario.CPF}}">
        </div>

        <div>
            <label for="CEP">CEP:</label>
            <input type="text" id="CEP" name="CEP" value="{{funcionario.CEP}}">
        </div>

        <div>
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" value="{{funcionario.telefone}}">
        </div>

        <div>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" value="{{funcionario.password}}">
        </div>

        <div>
            <label for="funcao">Função:</label>
            <input type="text" id="funcao" name="funcao" value="{{funcionario.funcao}}">
        </div>

        <button type="submit">Atualizar</button>
    </form>
</body>
</html>
